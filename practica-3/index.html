<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main__container">

    <section class="order__card">
    <article class="order__card__img"> 
   

    </article>
    <article class="order__card__info">
      <h1 class="info__tittle">Order Summary</h1>
      <p class="info__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="info__summary">
        <img src="./images/icon-music.svg" alt="icono de musica" class="sumary__ancor">
        <div class="summary__detail">

          <h2>Annual Plan</h2>
          <span>$59.99/year</span>
        </div>
          <a href="" class="summary__change">Change</a>
      </div>      
        <button class="button__primeri">Proceed to Payment</button>
        <button class="button__secundary">Cancel Order</button>
    </article>


 

    </section>







  </main>
